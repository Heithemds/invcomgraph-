<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventaire Atelier</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Barre supÃ©rieure -->
  <header class="topbar">
    <div class="brand">
      <div class="logo">âš¡</div>
      <div class="text-block">
        <div class="title">Inventaire Atelier</div>
        <div class="subtitle">OCR par zones&nbsp;â€¢ Remplissage auto</div>
      </div>
    </div>
    <div class="session">
      <span id="userBadge" class="badge"></span>
      <button id="btnLogout" class="btn small" disabled>DÃ©connexion</button>
    </div>
  </header>

  <main class="wrapper">
    <!-- Section Auth -->
    <section id="authSection" class="card">
      <h2>AccÃ¨s / Inscription</h2>
      <div class="auth-grid">
        <div class="auth-block">
          <h3>Inscription</h3>
          <input id="regName" type="text" placeholder="Nom" />
          <input id="regPin" type="password" inputmode="numeric" maxlength="6" placeholder="PIN (6 chiffres)" />
          <input id="regPin2" type="password" inputmode="numeric" maxlength="6" placeholder="Confirmer PIN" />
          <button id="btnRegister" class="btn primary">Sâ€™inscrire</button>
        </div>
        <div class="auth-block">
          <h3>Connexion</h3>
          <input id="loginName" type="text" placeholder="Nom" />
          <input id="loginPin" type="password" inputmode="numeric" maxlength="6" placeholder="PIN (6 chiffres)" />
          <button id="btnLogin" class="btn">Se connecter</button>
        </div>
      </div>
      <div id="authMsg" class="message"></div>
    </section>

    <!-- Section Appli (saisie) -->
    <section id="appSection" class="card" style="display:none">
      <h2>Saisie carton (remplie par OCR)</h2>
      <!-- Boutons scanner / vider -->
      <div class="row">
      <button id="scanBtn" class="btn icon">ðŸ“· Scanner</button>
      <input id="scanInput" type="file" accept="image/*" capture="environment" style="display:none" />
      <button id="btnClear" class="btn ghost">Vider</button>
      </div>
      <div id="scanStatus" class="status"></div>

      <!-- Champ formulaire -->
      <div class="form-grid">
        <label>DÃ©signation
          <input id="designation" type="text" placeholder="Tshirt / Polo / Chemise" />
        </label>
        <label>RÃ©fÃ©rence
          <input id="ref" type="text" placeholder="E191" />
        </label>
        <label>Grammage
          <input id="grammage" type="text" inputmode="numeric" placeholder="190" />
        </label>
        <label>Couleur
          <input id="couleur" type="text" placeholder="Dark Grey" />
        </label>
        <label>Code carton (optionnel)
          <input id="cartonCode" type="text" placeholder="A12-03" />
        </label>
        <label>Manches
          <div class="chips">
            <button id="btnMC" type="button" class="chip selected" data-manches="MC">MC</button>
            <button id="btnML" type="button" class="chip" data-manches="ML">ML</button>
            <input id="manches" type="hidden" value="MC" />
          </div>
        </label>
      </div>

      <h3>QuantitÃ©s par taille</h3>
      <div class="sizes-grid">
        <label>XS<input data-size="XS" type="text" inputmode="numeric" placeholder="0" /></label>
        <label>S<input data-size="S" type="text" inputmode="numeric" placeholder="0" /></label>
        <label>M<input data-size="M" type="text" inputmode="numeric" placeholder="0" /></label>
        <label>L<input data-size="L" type="text" inputmode="numeric" placeholder="0" /></label>
        <label>XL<input data-size="XL" type="text" inputmode="numeric" placeholder="0" /></label>
        <label>XXL<input data-size="XXL" type="text" inputmode="numeric" placeholder="0" /></label>
        <label>3XL<input data-size="3XL" type="text" inputmode="numeric" placeholder="0" /></label>
        <label>4XL<input data-size="4XL" type="text" inputmode="numeric" placeholder="0" /></label>
        <label>5XL<input data-size="5XL" type="text" inputmode="numeric" placeholder="0" /></label>
      </div>

      <div class="footer">
        Total carton&nbsp;: <span id="totalCarton">0</span>
      </div>

      <button id="btnSubmit" class="btn primary">Valider &amp; Envoyer</button>
      <div id="saveMsg" class="message"></div>
    </section>
  </main>

  <!-- Librairies externes -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <!-- Script application -->
  <script src="app.js"></script>
</body>
</html>
